<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - InstructAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="header-container">
                <div class="header-logo">
                    <a href="/" class="header-logo-text">InstructAI</a>
                </div>
                <nav class="header-navigation">
                    <a href="/" class="header-nav-item header-home-nav-item">Home</a>
                    <a href="#" class="header-nav-item">Features</a>
                    <a href="#" class="header-nav-item">About Us</a>
                    <a href="#" class="header-nav-item">Contact Us</a>
                </nav>
                <div class="header-auth">
                    <button class="header-auth-button button-state-layer">
                        LOGIN / SIGN UP
                    </button>
                </div>
            </div>
        </header>

        <main class="auth-main">
            <section class="auth-section signup-section">
                <div class="auth-container">
                    <div class="auth-header">
                        <h2 class="section-heading-secondary auth-heading">Let's Get You Started</h2>
                        <p class="auth-subheading">Create an Account</p>
                    </div>
                    <form class="auth-form signup-form">
                        <div class="input-group">
                            <label for="name" class="input-label">Your Name</label>
                            <input type="text" id="name" class="auth-input" placeholder="Team InstructAI" required>
                        </div>
                        <div class="input-group">
                            <label for="email" class="input-label">Email</label>
                            <input type="email" id="email" class="auth-input" placeholder="team@instructai.com" required>
                        </div>
                        <div class="input-group password-input-group">
                            <label for="password" class="input-label">Password</label>
                            <input type="password" id="password" class="auth-input password-input" placeholder="********" required>
                            <button type="button" class="password-toggle-button" aria-label="Toggle password visibility">
                                <i class="fas fa-eye-slash password-icon"></i>
                            </button>
                        </div>
                        <button type="submit" class="button-state-layer auth-button signup-button">GET STARTED</button>
                    </form>

                    <div class="auth-divider">
                        <div class="divider-line"></div>
                        <span class="divider-text">Or</span>
                        <div class="divider-line"></div>
                    </div>

                    <div class="social-auth-buttons">
                        <button class="button-state-layer social-button google-button">
                            <i class="fab fa-google social-icon"></i> Sign up with Google
                        </button>
                        <button class="button-state-layer social-button facebook-button">
                            <i class="fab fa-facebook-f social-icon"></i> Sign up with Facebook
                        </button>
                        <button class="button-state-layer social-button apple-button">
                            <i class="fab fa-apple social-icon"></i> Sign up with Apple
                        </button>
                    </div>

                    <p class="auth-login-prompt">
                        Already have an account? <a href="/login" class="auth-login-link">LOGIN HERE</a>
                    </p>
                </div>
            </section>
        </main>

        <footer class="footer auth-footer">
            <p class="footer-copyright-text">Â© 2025 InstructAI. All Rights Reserved.</p>
        </footer>
    </div>
    <script>
        const passwordInput = document.querySelector('.password-input');
        const passwordToggleButton = document.querySelector('.password-toggle-button');
        const passwordIcon = document.querySelector('.password-icon');

        passwordToggleButton.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            }
        });
    </script>
</body>
</html>
