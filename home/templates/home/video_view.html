{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - InstructAI</title>
    <link rel="stylesheet" href="{% static 'css/video.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-player-page">
        <div class="container">
            <div class="video-container">
                <h1 class="video-title">{{ video_name }}</h1>
                <video controls class="video-player-view">
                    <source src="{% url 'serve_video' video_filename=video_filename %}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="transcript-container">
                <h2 class="transcript-title">Transcript</h2>
                <div class="transcript-content">
                    {{ transcript }}
                </div>
            </div>
            <div class="back-button-container">
                <a href="{% url 'video' %}" class="back-button">Back to Video List</a>
            </div>
        </div>
    </div>
</body>
</html>
